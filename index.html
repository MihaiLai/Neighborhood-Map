<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav id="search" class="dark-black" data-bind="css: {'open': isOpen}">
      <input type="text" placeholder="search the place" data-bind="value: 
                                      inputValue, valueUpdate: 'afterkeydown'">
      <h4>click place to show detial</h4>
      <ul data-bind="foreach: locationFilterResult">
        <li data-bind="text: title, click: $parent.clickLocationItem"></li>
      </ul>
    </nav>
    <main>
    <div>
      <a id="menu" data-bind="click: toggleNav">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>
    </div>
    <div id="map">
    </div>
    <div id="map-error"></div>
    </main>
  </div>
</body>
  <script src="js/libs/knockout.min.js"></script>
  <script src="js/libs/jquery.min.js"></script>  
  <script src="js/main.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCnlroExM46MTAx6v9NfLa3n_0c1Peh2sg&v=3&callback=initMap" onerror="googleError()">
  </script>
</html>
